<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sales — Ejis Cargo — Vehicles & Trucks</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><div class="logo-mark">EC</div><span class="brand-text">Ejis Cargo</span></a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="sales.html" class="active">Sales</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="btn-primary" id="cartBtn2">Cart (<span id="cartCount2">0</span>)</button>

    <h1>Vehicles for Sale</h1>
    <p class="lead">Browse our selection of cars and trucks. Add items to cart and pay securely via Paystack. Use the shipping inquiry to request container shipping.</p>

      <button id="closeCart2" class="close">✕</button>

      <div id="cartItems2"></div>
      <div class="cart-actions">
        <strong>Total: ₦<span id="cartTotal2">0</span></strong>
        <button id="checkoutBtn2" class="btn btn-accent">Checkout — Paystack</button>
      </div>
    </div>

 <script src="js/cart.js"></script>
